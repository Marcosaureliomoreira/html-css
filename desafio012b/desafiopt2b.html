<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            border: 1px solid black;
            background-color: gray;
            color: white;
            padding: 20px;
           
        }

        td {
            color: black;
            border: 1px solid black;
            padding: 10px;
        }
        

        table {
            border-collapse: collapse;
        }

    
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Área</th>
            <th>Disciplinas</th>
            <th colspan="2">Notas</th>
           
           </tr>
       
    </thead>
    <tbody>

      

        <tr>
            <td scope="rowgroup" rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>dd</td>
            <td>ss</td>
            
        
        </tr>
        <tr>
            <td>Física</td>

        </tr>
        <tr>
            <td>Química</td>
        </tr>
        <tr>
            <td>Bíologia</td>
        </tr>
    </tbody> 
    </table>
</body>
</html>
